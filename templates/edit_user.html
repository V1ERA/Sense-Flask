<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <title>Edit User</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            border: 1px solid #333;
            background-color: #555;
            color: #ffffff;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>{{ username }}</h1>

    <form action="{{ url_for('edit_user', username=username) }}" method="post">
        <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
        <input type="password" name="password" value="{{ user.password }}" required><br>

        <label for="mac_address"><i class="fas fa-desktop"></i> MAC Address:</label>
        <input type="text" name="mac_address" value="{{ user.mac_address }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
