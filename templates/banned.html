<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }

        #banned-info {
            margin: 20px;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        #btn {
            background-color: #161616;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="banned-info">
        <h2>Banned</h2>
        <p>Your account has been banned.</p>
    </div>

</body>

</html>
